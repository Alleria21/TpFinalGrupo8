<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registro de Ciudadano</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
		<!--  -->
		<nav th:replace="layouts/header :: headergeneral"></nav>
	 
		<div class="container-fluid">
			<h3 class="mt-3 text-center ">Registro de Ciudadano</h3>
			<br />
			<form th:object="${ciudadano}" th:action="@{/register/ciudadano}" method="POST">
		
			<div class="row mb-3 mt-1  row-cols-1 row-cols-md-2 row-cols-lg-2">
			
			
			<div class="col">
					<input type="hidden" th:field="*{estado}"/>
					<input type="hidden" th:field="*{id}"/>
				<div class="form-floating mb-3">
		  			<input th:field="*{dni}" type="number" class="form-control" id="dniId" placeholder="123 example">
		  			<label for="dniId">DNI</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="usuario@gmail.com example">
		  			<label for="emailId">EMAIL</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				
				<div>
					<label class="form-label">Estado Civil</label>
					<select class="form-control mb-3" th:field="*{estadoCivil}" id="estadoId">
						<option th:each="estado : ${T(ar.edu.unju.fi.tpfinalgrupo8.util.EstadoCivil).values()}" th:value="${estado}" th:text="${estado.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"></div>
		  		</div>
		  		
		  		<div>
					<label class="form-label">Provincia</label>
		  				<select class="form-control mb-3" th:field="*{provincia}" id="provinciaId">

							<option th:each="provincia : ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Provincias).values()}" th:value="${provincia}" th:text="${provincia.displayValue}"></option>
				  		</select>
				  		<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
		  		</div>
		  		
		  		</div>
		  		
		  		<div class="col">
		  		
		  		<div class="form-floating mb-3">
		  			<input th:field="*{telefono}" type="number" class="form-control" id="telefonoId" placeholder="123 example">
		  			<label for="telefonoId">TELEFONO</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{fechaNac}" type="date" class="form-control" id="fechaNacId" placeholder="YYYY-MM-dd">
		  			<label for="fechaNacId">Fecha de Nacimiento</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{password}" type="password" class="form-control" id="passwordId" >
		  			<label for="passwordId">PASSWORD</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
				
				</div>
				
				</div>  <!-- Formata del form -->
				
				<div class="d-grid gap-2 d-md-flex justify-content-md-center">
		  			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
		  			<a th:href="@{/inicio}" class="btn btn-secondary" type="button">Cancelar</a>
				</div>
			<br />
	
		
				</form>
			</div>
		  	
		  	<br />

		
		
	
	
  	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	
</body>
</html>
