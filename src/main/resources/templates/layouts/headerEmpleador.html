<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/empleadorStyle.css}">
</head>
<body>
<nav id="headerEmpleador" th:fragment="headerEmpleador">

    <nav class="navbar navbar-expand-md navbar-light " style="background-color: #3b83ff;">
        <div class="container-fluid">
            <a class="navbar-brand text-white"> Workffer </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ofertas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" th:href="@{oferta/nuevo}">Nuevo</a></li>
                            <li><a class="dropdown-item" th:href="@{oferta/ListaOfertasLaborales}">Ver Todas</a></li>

                        </ul>
                    </li >
                    <li class="nav-item"><a class="nav-link active text-white fw-bold" aria-current="page" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a></li>
                </ul>

                <form method="post" th:action="@{/logout}">
                    <a href="#" onclick="this.parentNode.submit();" class="nav-link active text-white" aria-current="page">Logout</a>
                </form>
                <form class="d-flex">
                    <img th:src="@{/images/logo.png}" style="width: 80px; height: 60px;">
                </form>
            </div>
        </div>
    </nav>

</nav>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>
</html>
