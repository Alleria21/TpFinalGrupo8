<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edicion de oferta laboral</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<!--  <nav th:insert="layouts/header :: generalheader"></nav>  -->
	
	<div class="container">
		<br />
		<br />
		<form th:object="${oferta}" th:action="@{/oferta/agregar}" method="POST">
		<div class="row mb-5 mt-5">
		<div class="col-4"></div>
		<div class="col-4 border border-dark">
			<h3 class="mt-3">Edicion De Oferta Laboral</h3>
				<input type="hidden" th:field="*{disponible}"/>
				<input type="hidden" th:field="*{id}"/>
				
			<div class="form-floating mb-3">
				<input type="hidden" th:field="*{codigo}" />
	  			<input th:field="*{codigo}" type="number" class="form-control" id="codigoId" placeholder="123 example">
	  			<label for="codigoId">Codigo</label>
			</div>
			
			<div class="form-floating mb-3">
	  			<input th:field="*{cantidad_vacantes}" type="number" class="form-control" id="cantVacantesId" placeholder="123 example">
	  			<label for="cantVacantesId">Cantidad de vacantes</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('cantidad_vacantes')}" th:errors="*{cantidad_vacantes}"></div>
			</div>
			
			<div class="form-floating mb-3">
	  			<input th:field="*{puesto_req}" type="text" class="form-control" id="puestoReqId" placeholder="position required">
	  			<label for="puestoReqId">Puesto Requerido</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('puesto_req')}" th:errors="*{puesto_req}"></div>
			</div>
			
			<div class="form-floating mb-3">
	  			<input th:field="*{puesto_resum}" type="text" class="form-control" id="puestoResumId" placeholder="summary position">
	  			<label for="puestoResumId">Resumen del puesto</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('puesto_resum')}" th:errors="*{puesto_resum}"></div>
			</div>
			
			<div>
				<select class="form-control mb-3" th:field="*{disp_horaria}" id="dispHorariaId">
			  		<option value="0">Elija una disponibilidad horaria</option>
			  		<option th:each="horarios: ${unHorario}" th:value="${disp_horaria}" th:text="${disp_horaria}"></option>
			  	</select>
			  	<div class="text-danger" th:if="${#fields.hasErrors('disp_horaria')}" th:errors="*{disp_horaria}"></div>
		  	</div>
		  	
			<div class="form-floating mb-3">
	  			<input th:field="*{tareas_principales}" type="text" class="form-control" id="tareasPrincipalesId" placeholder="main tasks">
	  			<label for="tareasPrincipalesId">Tareas principales</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('tareas_principales')}" th:errors="*{tareas_principales}"></div>
			</div>
			
			<div class="form-floating mb-3">
	  			<input th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="example@gmail.com">
	  			<label for="emailId">Email</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			
			<div class="form-floating mb-3">
  				<input th:field="*{telefono}" type="number" class="form-control" id="telefonoId" placeholder="388-12345678 example">
  				<label for="telefonoId">Telefono</label>
  				<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
			</div>
			
			<div>
				<select class="form-control mb-3" th:field="*{jornada}" id="jornadaId">
			  		<option value="0">Elija una jornada</option>
			  		<option th:each="jornadas: ${unaJornada}" th:value="${unaJornada}" th:text="${unaJornada}"></option>
			  	</select>
			  	<div class="text-danger" th:if="${#fields.hasErrors('jornada')}" th:errors="*{jornada}"></div>
		  	</div>
		  	
		  	<div class="form-floating mb-3">
	  			<input th:field="*{requisitos}" type="text" class="form-control" id="requisitosId" placeholder="requirements">
	  			<label for="requisitosId">Requisitos</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('requisitos')}" th:errors="*{requisitos}"></div>
			</div>
		  	
		  	<div class="form-floating mb-3">
	  			<input th:field="*{salario}" type="number" class="form-control" id="salarioId" placeholder="$25000 example">
	  			<label for="salarioId">Salario</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
			</div>
		  	
		  	<div class="form-floating mb-3">
	  			<input th:field="*{beneficios}" type="text" class="form-control" id="beneficiosId" placeholder="benefits">
	  			<label for="beneficiosId">Beneficios</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('beneficios')}" th:errors="*{beneficios}"></div>
			</div>
		  	
			
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  			<button class="btn btn-primary me-md-2" type="submit">Editar</button>
  			<a th:href="@{/inicio}" class="btn btn-secondary" type="button">Cancelar</a>
		</div>
		<br />
		</div>
		</div>
	  	</form>
	  	<br />
  	</div>
  	
  	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	
</body>
</html>
