<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome Ciudadano</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/empleadorStyle.css}">
</head>
<body>
    <nav th:replace="layouts/headerEmpleador :: headerEmpleador"></nav>

    <div class="col-12">
        <h1>Welcome <span sec:authentication="name">User que hizo login</span> </h1>
        <div class="px-5 py-4 bg-white rounded-bottom">
            <div th:if="${curso!= null}" class="table table-bordered">
         		<div style="text-align: center">
		<h3 class="text-black center">Lista de Cursos</h3>
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end me-3">
  			<a th:href="@{/inicio}" class="btn btn-secondary" type="button">Volver al inicio</a>
  			<a th:href="@{/curso/ListaCursos/}+${ciudadano.id}">Ver cursos disponibles</a>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="row">
					<div th:each="cursos : ${curso}" class="col-3 m-4">
						<div class="card" style="width: 18rem;">
  							<img th:src="@{/images/curso01.jpg}" class="card-img-top" alt="...">
  							<div class="card-body">
    							<h5 th:text="${cursos.titulo}" class="card-title"></h5>
    							<p>Categoria: </p>
    								<p th:text="${cursos.categoria}" class="card-text"></p>
    							<p>Fecha de Incio: </p>
    							<p th:text="${cursos.fechaInicio}" class="card-text"></p>
    							<p>Fecha de Finalizacion: </p>
    							<p th:text="${cursos.fechaFin}" class="card-text"></p>
    							<p>Docente: Actividad Autoadministrada (Online)</p>
    							<br />
  							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
          	</div>
    <div th:if="${curso== null}">
        <h2>Aun no se han creado curso</h2>
         <a th:href="@{/curso/ListaCursos/}+${ciudadano.id}">Ver cursos disponibles</a>
    </div>

        </div>
    </div>




<footer th:replace="layouts/footer.html ::footergeneral"></footer>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
