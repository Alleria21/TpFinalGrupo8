<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de cursos</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cards_style.css}">
</head>
<body>
	<nav th:replace="layouts/header :: headergeneral"></nav>

 <div class="col-12">
		<div class="px-5 py-4 bg-white rounded-bottom">
            <div th:unless="${#lists.isEmpty(unCurso)}">
         		<div style="text-align: center">
					<h1 class="text-black center">Cursos Disponibles</h1>
					<br />
					<div class="d-grid gap-2 d-md-flex justify-content-md-end me-0">
			  			<a th:href="@{/curso/ListaCursos}" class="btn btn-secondary" type="button">Volver</a>
					</div>
					<div class="container">
						<div class="row">
							<div class="row">
								<div th:each="cursos : ${unCurso}" class="col-3 m-4">
									<div class="card" style="width: 18rem;">
			  							<img th:src="@{/images/curso01.jpg}" class="card-img-top" alt="...">
			  							<div class="card-body">
			    							<h5 th:text="${cursos.titulo}" class="card-title"></h5>
			    							<p>Categoria: </p>
			    								<p th:text="${cursos.categoria}" class="card-text"></p>
			    							<p>Fecha de Incio: </p>
			    							<p th:text="${cursos.fechaInicio}" class="card-text"></p>
			    							<p>Fecha de Finalizacion: </p>
			    							<p th:text="${cursos.fechaFin}" class="card-text"></p>
			    							<p>Docente: Actividad Autoadministrada (Online)</p>
			    							<br />
			    							<a th:href="@{/ciudadano/}+${ciudadano.dni}+@{/inscribirse/}+${cursos.codigo}" class="btn btn-primary mt-3" type="button">Inscribirse</a>
			  							</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
          	</div>
		    <div th:if="${#lists.isEmpty(unCurso)}">
		    	<div class="border text-center justify-content-md-end me-3 mt-2">
			    	<br />
			        <h5>No se ha encontrado ninguna coincidencia para su busqueda</h5>
			        <a th:href="@{/curso/ListaCursos}" class="btn btn-warning" type="button">Volver</a>
		        </div>
			</div>
        </div>
	</div>
	
		<footer th:replace="layouts/footer.html ::footergeneral"></footer>
		
		
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
</body>
</html>
