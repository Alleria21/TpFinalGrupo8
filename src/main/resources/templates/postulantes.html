<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Empleador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/empleadorStyle.css}">
</head>
<body>
<nav th:replace="layouts/header :: headergeneral"></nav>

<div class="col-12 screen" >
    <h3 class="fw-bold text-center mt-2" th:unless="${id==null}">Postulantes</h3>
    <h3 class="fw-bold text-center mt-2" th:unless="${id != null}">Candidatos</h3>
    <div class="px-5 py-4 rounded-bottom">

        <table th:unless="${#lists.isEmpty(postulantes)}" class="table table-bordered border border-3">
            <thead>
            <tr class="align-text-middle">

                <th>Dni</th>
                <th>E-mail</th>
                <th>Provincia</th>
                <th>Tel√©fono</th>
                <th>Opciones</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="postulante: ${postulantes}">
                <td th:text="${postulante.dni}"></td>
                <td th:text="${postulante.email}"></td>
                <td th:text="${postulante.provincia}"></td>
                <td th:text="${postulante.telefono}"></td>
                <td >
                    <button class="btn btn-color" >
                        <a th:href="@{/empleador/postulante/} + ${postulante.id}"> Ver CV</a>
                    </button>
                    <button class="btn btn-blue-ligth" th:unless="${id==null}">
                        <a th:href="@{/empleador/}+${id}+@{/contratar/}+${postulante.id}"> Contratar</a>
                    </button>


                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center my-5" th:if="${#lists.isEmpty(postulantes)}" th:unless="${id==null}">
            <h2>No hay postulantes</h2>
        </div>
        <div class="text-center my-5" th:if="${#lists.isEmpty(postulantes)}" th:unless="${id != null}">
            <h2>No hay candidatos para esta busqueda</h2>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-blue-ligth" >
            <a th:href="@{/empleador/welcome}"> Volver a mis Ofertas</a>
        </button>
    </div>
</div>





<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
