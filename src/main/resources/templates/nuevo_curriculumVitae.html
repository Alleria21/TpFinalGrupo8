<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Curriculum Vitae</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
		<nav th:replace="layouts/header :: headergeneral"></nav>
	 
		<div class="container">
			<br />
			<form th:action="@{/curriculumVitae/guardar}" th:object="${curriculumVitae}"  method="POST">
			<div class="row mb-5 mt-5">
			<div class="col-4"></div>
			<div class="col-4 border border-dark">
				<h3 class="mt-3 text-center ">Alta Curriculum Vitae</h3>
					<input type="hidden" th:field="*{estado}"/>
					<input type="hidden" th:field="*{id}"/>
				<br />
				<br />

				<div class="form-floating mb-3">
		  			<input th:field="*{nombre}" type="text" class="form-control" id="nombreId" placeholder="Tobias Ivám">
		  			<label for="nombreId">Nombre</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div> 
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{apellido}" type="text" class="form-control" id="apellidoId" placeholder="Vasquez">
		  			<label for="apellidoId">Apellido</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="vasquezTobiasIvan@gmail.com">
		  			<label for="emailId">Correo Electrónico</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{dni}" type="number" class="form-control" id="dniId" placeholder="43698579">
		  			<label for="dniId">Documento Nacional de Identidad</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{cantidadDeHijos}" type="number" class="form-control" id="cantidadDeHijosId" placeholder="2">
		  			<label for="cantidadDeHijosId">Cantidad de Hijos</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('cantidadDeHijos')}" th:errors="*{cantidadDeHijos}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{fechaNacimiento}" type="date" class="form-control" id="fechaNacimientoId" placeholder="YYYY-MM-dd">
		  			<label for="fechaNacimientoId">Fecha de Nacimiento</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div> 
				</div>
				
				<div>
					<select class="form-control mb-3" th:field="*{estadoCivil}" id="estadoCivilId">
				  		<option value="0">Estado Civil</option>
				  		<option th:each="estado: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.EstadoCivil).values()}" th:value="${estado}" th:text="${estado.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"></div>
		  		</div>
		  		
		  		<div class="form-floating mb-3">
		  			<input th:field="*{telefono}" type="number" class="form-control" id="telefonoId" placeholder="3885084220">
		  			<label for="telefonoId">Telefono de Contacto</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div> 
				</div>
		  		
		  		<div>
					<select class="form-control mb-3" th:field="*{estadoVidaPadres}" id="estadoDeVidaPadresId">
				  		<option value="0">Estado de Vida de Padres</option>
				  		<option th:each="estadoDeVidaPadres: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.EstadoVidaPadres).values()}" th:value="${estadoDeVidaPadres}" th:text="${estadoDeVidaPadres.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('estadoVidaPadres')}" th:errors="*{estadoVidaPadres}"></div>
		  		</div>
		  		
		  		<br />
		  		<h4 class="mt-3 text-center">Datos en relacion al Lugar de Nacimiento</h4>
		  		<br />
		  		
		  		<div>
					<select class="form-control mb-3" th:field="*{nacionalidad}" id="nacionalidadId">
				  		<option value="0">Pais de Nacimiento</option>
				  		<option th:each="nacionalidad: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Nacionalidad).values()}" th:value="${nacionalidad}" th:text="${nacionalidad.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></div>
		  		</div>
		  		
		  		<div>
		  			<label class="form-label">Seleccione provincia</label>
					<select class="form-control mb-3" th:field="*{provincias}" id="proviciaId">
				  		<option th:each="provincias: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Provincias).values()}" th:value="${provincias}" th:text="${provincias.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('provincias')}" th:errors="*{provincias}"></div>
		  		</div>
		  		
		  		<div class="form-floating mb-3">
		  			<input th:field="*{ciudad}" type="text" class="form-control" id="ciudadId" placeholder="San Pedro de Colalao">
		  			<label for="ciudadId">Ciudad de Nacimiento</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
				</div>
				
				<br />
		  		<h4 class="mt-3 text-center">Datos en relacion al Lugar donde Reside</h4>
		  		<br />
		  		
		  		<div class="form-floating mb-3">
		  			<input th:field="*{domicilio}" type="text" class="form-control" id="domicilioId" placeholder="Avenida Salvatore 300">
		  			<label for="ciudadId">Domicilio</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div> 
				</div>
				
				<div>
					<select class="form-control mb-3" th:field="*{paisDeResidencia}" id="paisDeResidenciaId">
				  		<option value="0">Pais de Residencia</option>
				  		<option th:each="paisDeResidencia: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Nacionalidad).values()}" th:value="${paisDeResidencia}" th:text="${paisDeResidencia.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('paisDeResidencia')}" th:errors="*{paisDeResidencia}"></div>
		  		</div>
		  		
		 		<div>
		  		<label class="form-label">Seleccione provincia</label>
					<select class="form-control mb-3" th:field="*{provinciaDeResidencia}" id="proviciaDeResidenciaId">
				  		<option th:each="provinciaDeResidencia: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Provincias).values()}" th:value="${provinciaDeResidencia}" th:text="${provinciaDeResidencia.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('provinciaDeResidencia')}" th:errors="*{provinciaDeResidencia}"></div>
		  		</div>
		  		
		  		<div class="form-floating mb-3">
		  			<input th:field="*{ciudadResidencia}" type="text" class="form-control" id="ciudadResidenciaId" placeholder="Libertador General San Martín">
		  			<label for="ciudadId">Ciudad de Residencia</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('ciudadResidencia')}" th:errors="*{ciudadResidencia}"></div> 
				</div>
		  		
		  		<br />
		  		<h4 class="mt-3 text-center">Experiencia Laboral</h4>
		  		<br />
		  		
		  		<div class="form-floating mb-3">
		  			<textArea th:field="*{experienciaLaboral}" type="text" class="form-control" id="experienciaLaboralId" placeholder="Analista Programador Universitario Zeus Software"></textArea>
		  			<label for="experienciaLaboralId">Experiencia Laboral</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('experienciaLaboral')}" th:errors="*{experienciaLaboral}"></div> 
				</div>
				
				<div>
					<select class="form-control mb-3" th:field="*{educacion}" id="educacionId">
				  		<option value="0">Nivel de Educacion</option>
				  		<option th:each="educacion: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.NivelEducacion).values()}" th:value="${educacion}" th:text="${educacion.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('educacion')}" th:errors="*{educacion}"></div>
		  		</div>
				
				<div class="form-floating mb-3">
		  			<textArea th:field="*{logrosObtenidos}" type="text" class="form-control" id="logrosObtenidosId" placeholder="1st Level English - Cambridge Institute"> </textArea>
		  			<label for="logrosObtenidosId">Logros Obtenidos</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('logrosObtenidos')}" th:errors="*{logrosObtenidos}"></div> 
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{escuelaColegioSecundario}" type="text" class="form-control" id="escuelaColegioSecundarioId" placeholder="Colegio Saleciano">
		  			<label for="escuelaColegioSecundarioId">Colegio/Instituto/Bachillerato/Escuela Secundario</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('escuelaColegioSecundario')}" th:errors="*{escuelaColegioSecundario}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{fechaEgresadoSecundaria}" type="date" class="form-control" id="fechaEgresadoSecundariaId" placeholder="YYYY-MM-dd">
		  			<label for="fechaEgresadoSecundariaId">Fecha de Egreso del Secundario</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('fechaEgresadoSecundaria')}" th:errors="*{fechaEgresadoSecundaria}"></div> 
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{escualaUniversidadFacultad}" type="text" class="form-control" id="escualaUniversidadFacultadId" placeholder="Colegio Saleciano">
		  			<label for="escualaUniversidadFacultadId">Universidad</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('escualaUniversidadFacultad')}" th:errors="*{escualaUniversidadFacultad}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{fechaEgresadoUniversidad}" type="date" class="form-control" id="fechaEgresadoUniversidadId" placeholder="YYYY-MM-dd">
		  			<label for="fechaEgresadoUniversidadId">Fecha de Egreso de la Universidad</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('fechaEgresadoUniversidad')}" th:errors="*{fechaEgresadoUniversidad}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<input th:field="*{tituloUniversitarioOSecundario}" type="text" class="form-control" id="tituloUniversitarioOSecundarioId" placeholder="Bachiller en Ciencias Naturales">
		  			<label for="tituloUniversitarioOSecundarioId">Titulo Obtenido</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('tituloUniversitarioOSecundario')}" th:errors="*{tituloUniversitarioOSecundario}"></div>
				</div>
				
				<div class="form-floating mb-3">
		  			<textArea th:field="*{idiomas}" type="text" class="form-control" id="idiomasId" placeholder="Inglés - Francés - Catalán"> </textArea>
		  			<label for="idiomasId">Idiomas</label>
		  			<div class="text-danger" th:if="${#fields.hasErrors('idiomas')}" th:errors="*{idiomas}"></div>
				</div>
				
				<div>
					<select class="form-control mb-3" th:field="*{conocimientosInformaticos}" id="conocimientosInformaticosId">
				  		<option value="0">Conocimienros Informáticos</option>
				  		<option th:each="conocimientoInformatico: ${T(ar.edu.unju.fi.tpfinalgrupo8.util.ConocimientoInformatico).values()}" th:value="${conocimientoInformatico}" th:text="${conocimientoInformatico.displayValue}"></option>
				  	</select>
				  	<div class="text-danger" th:if="${#fields.hasErrors('conocimientosInformaticos')}" th:errors="*{conocimientosInformaticos}"></div>
		  		</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		  			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
		  			<a th:href="@{/inicio}" class="btn btn-secondary" type="button">Cancelar</a>
				</div>
			<br/>
			</div>
	  	</div>
	</form>	
	<br />
	</div>
	<footer th:replace="layouts/footer.html ::footergeneral"></footer>
	
  	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	
</body>
</html>
