<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empleador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav th:replace="layouts/header :: headergeneral"></nav>

<div class="container-fluid">
    <h3 class="my-3 titulo ">Registro de Empleador</h3>
    <form th:object="${empleador}" th:action="@{/register/empleador}" method="POST">

        <div class="row mb-3 mt-1  row-cols-1 row-cols-md-2 row-cols-lg-2 ">
            <div class="col px-5">
                <div class="form-floating mb-3">
                    <input th:field="*{cuit}" type="number" class="form-control" id="cuitId">
                    <label class="form-label" for="cuitId">Cuit</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input th:field="*{password}" type="password" class="form-control" id="passwordId">
                    <label class="form-label" for="passwordId">Password</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input th:field="*{razonSocial}" type="text" class="form-control" id="razonSocialId">
                    <label class="form-label" for="razonSocialId">Razon Social</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('razonSocial')}"
                         th:errors="*{razonSocial}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input th:field="*{nombreComercial}" type="text" class="form-control" id="nombreComercialId">
                    <label class="form-label" for="nombreComercialId">Nombre Comercial</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombreComercial')}"
                         th:errors="*{nombreComercial}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input th:field="*{inicioActividad}" type="date" class="form-control" id="inicioActividadId">
                    <label class="form-label" for="inicioActividadId">Inicio Actividad</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('inicioActividad')}"
                         th:errors="*{inicioActividad}"></div>
                </div>
                <div class=" form-floating mb-3 ">
                    <input th:field="*{descripcion}" type="text" class="form-control" id="descripcionId">
                    <label class="form-label" for="descripcionId">Descripcion</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                         th:errors="*{descripcion}"></div>
                </div>
            </div>
            <div class="col px-5">
				<div class="form-floating mb-3">
					<input th:field="*{paginaWeb}" type="text" class="form-control" id="paginaWebId">
					<label class="form-label" for="paginaWebId">Pagina Web</label>
					<div class="text-danger" th:if="${#fields.hasErrors('paginaWeb')}" th:errors="*{paginaWeb}"></div>
				</div>
				<div class="form-floating mb-3">
					<input th:field="*{email}" type="email" class="form-control" id="emailId">
					<label class="form-label" for="emailId">Email</label>
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>

				<div class="form-floating mb-3">
					<input th:field="*{telefono}" type="number" class="form-control" id="telefonoId"
						   placeholder="123 example">
					<label class="form-label" for="telefonoId">Telefono</label>
					<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
				</div>
                <div class="form-floating mb-3">
                    <input th:field="*{domicilio}" type="text" class="form-control" id="domicilioId">
                    <label class="form-label" for="domicilioId">Domicilio</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>
                </div>

                <div>
                    <label class="form-label">Provincia</label>
                    <select class="form-control mb-3" th:field="*{provincia}" id="provinciaId">

                        <option th:each="provincia : ${T(ar.edu.unju.fi.tpfinalgrupo8.util.Provincias).values()}"
                                th:value="${provincia}" th:text="${provincia.displayValue}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
                </div>

            </div>

        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary me-md-2 px-3" type="submit">Enviar</button>
            <a th:href="@{/inicio}" class="btn btn-secondary px-3" type="button">Cancelar</a>
        </div>
    </form>
</div>


<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
